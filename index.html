<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">


    <div class="header">
        <h1>Заметки</h1>
        <form class="form" @submit.prevent="addTask">
            <input type="text" v-model="taskTitle" placeholder="введите заголовок заметки" required>
            <button type="submit">добавить заметку</button>
        </form>
    </div>


    <div class="columns">

        <div class="Column">
            <h1 class="columnTitle">выполнить</h1>
            <div v-for="card in column1" :key="card.id" class="card">
                <h3>{{ card.title }}</h3>
                <div>
                    <p v-for="item in card.items" :key="item.id">
                        <input type="checkbox" :disabled="columnTasksCount === 5 && !task2Check" v-model="item.checked" @change="checkCompletion(card)">
                        <span :class="{ 'completed': item.checked }">{{ item.text }}</span>

                    </p>
                </div>
                <form @submit.prevent="addItem(card)">
                    <input type="text" :disabled="columnTasksCount === 5" v-model="newItemText" placeholder="Введите текст для нового пункта списка">
                    <button type="submit" :disabled="columnTasksCount === 5">Добавить пункт</button>
                </form>
            </div>
        </div>

        <div class="Column">
            <h2 class="columnTitle">в процессе</h2>
            <div v-for="card in column2" :key="card.id" class="card">
                <h3>{{ card.title }}</h3>
                <div>
                    <p v-for="item in card.items" :key="item.id">
                        <input type="checkbox" v-model="item.checked" @change="checkCompletion(card)">
                        <span :class="{ 'completed': item.checked }">{{ item.text }}</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="Column">
            <h2 class="columnTitle">выполнено</h2>
            <div v-for="card in column3" :key="card.id" class="card">
                <h3>{{ card.title }}</h3>
                <div>
                    <p v-for="item in card.items" :key="item.id">
                        <input type="checkbox" v-model="item.checked" disabled>
                        <span :class="{ 'completed': item.checked }">{{ item.text }}</span>
                    </p>
                </div>
                <div v-if="card.timestamp">
                    Выполнено: {{ card.timestamp }}
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
